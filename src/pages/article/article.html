<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-col text-center>
    <div style="text-align:center; font-size:100%;">
      {{subtitle}}
    </div>
  </ion-col>

</ion-content>

<ion-content padding>
  <ion-item>
    <div style="text-align:center">
      <img src="assets/images/logo.png" alt="logo" width=200>
    </div>
  </ion-item>

  <ion-col text-center>
    <div style="text-align:center; font-size:100%;">
      {{subtitle}}
    </div>
  </ion-col>

  <ion-item>
    <h1>{{category}}</h1>
  </ion-item>

  <ion-item>
    <div padding>
      <div style="text-align:center">
        <span style="font-size:200%;">{{ question }}</span>

        <br><br>

        <div *ngIf="timeLeft > 0">
          <span style="font-size:150%;">残り: </span>
          <span style="font-size:250%;">{{ timeLeft }}</span>
          <span style="font-size:150%;">秒</span>
        </div>
        <div *ngIf="timeLeft <= 0" style="color:#ff0000;">
          <span style="font-size:150%;">残り: </span>
          <span style="font-size:250%;">{{ timeLeft }}</span>
          <span style="font-size:150%;">秒</span>
        </div>

        <ion-col text-center>
          <div style="text-align:center;margin-top:30px;">
            <button ion-button round (click)="extendedTime()">10秒の延長</button>
          </div>
        </ion-col>

      </div>
    </div>
  </ion-item>

</ion-content>
