<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <div style="text-align:center">
      <img src="assets/images/logo.png" alt="logo" width=200>
    </div>
  </ion-item>

  <ion-col text-center>
    <div style="text-align:center; font-size:100%;">
      {{subtitle}}
    </div>
  </ion-col>

  <ion-item text-center>
    <div style="text-align:center;margin-top:100px;">
      <img src={{image_dice}} alt="" width=200>
    </div>

    <ion-col text-center>
      <div style="text-align:center;margin-top:30px;">
        <button ion-button round large (click)="shakeDice()">サイコロを振る</button>
      </div>
    </ion-col>
  </ion-item>

</ion-content>
